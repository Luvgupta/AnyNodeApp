<div class="login-map-view"></div>


<div class="loginbg overlay" style="height: 100vh; width: 100vw"></div>

<div class="container-fluid login-margin shadow">
    <div class="row">
        <div class="col-md-5 col-md-offset-1">
            <h2 class="logintitle">Fleet Tracker</h2>
        </div>
        <div class="col-md-4 col-md-offset-1 login-form">
            <form role="form">
                <div class="form-group">
                    <input type="text" class="form-control" name="org" placeholder="Organisation" ng-model="organisation">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="user" placeholder="Username" ng-model="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="pass" placeholder="Password" ng-model="password">
                </div>
                <div class="form-group">
                    <p class="pull-left text-danger" ng-show="loginError">Incorrect credentials.</p>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" ng-click="signIn()">Login</button>
                </div>
                <div class="form-group">
                    <a href="#" class="pull-left" ng-click="register()">Register</a>
                    <a href="#" class="pull-right" ng-click="forgotPass()">Forgot Password</a>
                </div>
                <div class="form-group">
                    <div class="footer">v1.0 &copy;2015 CAPIOT Software Pvt. Ltd</div>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="login-card overlay" ng-hide="true">


    <form>
        <input type="text" name="org" placeholder="Organisation" ng-model="organisation">
        <input type="text" name="user" placeholder="Username" ng-model="username">
        <input type="password" name="pass" placeholder="Password" ng-model="password">


        <button class="button button-positive button-block" ng-click="signIn()">Login</button>

    </form>

    <div class="login-help overlay">
        <a href="#" class="pull-left" ng-click="register()">Register</a>
        <a href="#" class="pull-right" ng-click="forgotPass()">Forgot Password</a>
    </div>

</div>
